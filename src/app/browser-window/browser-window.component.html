<div [hidden]="min" class="window" cdkDrag>
  <div class="top-bar" cdkDragHandle>
          <span class="window-title">{{ name }}</span>
          <span class="pad"></span>
          <span class="windows-menu" (click)="minimize()">-</span>            
          <span class="windows-menu" (click)="close()">X</span>
  </div>
  <div class="nav-bar">
          <input #navbox (keyup.enter)="onEnter(navbox.value)">
  </div>
  <div class="window-body" >
          <object type="text/html" data="{{url}}" width="100%" height="100%" style="overflow:auto;border:5px ridge blue">
          </object>
  </div>
